<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form đăng kí</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/dangki.css">
    </head>
    <body>
        <div class="content-wrapper">
            <div class="content">
                <div class="signup-wrapper shadow-box">
                    <div class="company-details">
                        <div class="shadow"></div>
                    </div>
                    <div class="signup-form">
                        <div class="wrapper-2">
                            <div class="form-title">ĐĂNG KÍ</div>
                            <div class="form">
                                <form>
                                    <p class="content-item">
                                        <label>Số điện thoại
                                            <input type="text" placeholder="Nhập số điện thoại của bạn" required>
                                        </label>
                                    </p>
                                    <p class="content-item">
                                        <lable>Email
                                            <input type="text" placeholder="Nhập email" name="email" required>
                                        </lable>
                                    </p>
                                    <p class="content-item">
                                        <lable>Họ và tên
                                            <input type="text" placeholder="Nhập họ và tên của bạn" required>
                                        </lable>
                                    </p>
                                    <p class="content-item">
                                        <lable>Mật khẩu
                                            <input type="passwword" placeholder="*********" name="psw" required>
                                        </lable>
                                    </p>
                                    <button type="submit" class="signup">Đăng kí</button>
                                    <a href="dangnhap.html" class="login">Đăng nhập</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
